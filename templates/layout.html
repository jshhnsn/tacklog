<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
            new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
            j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
            'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
            })(window,document,'script','dataLayer','GTM-KBF5K2K7');</script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Games</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>
        <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-KBF5K2K7"
            height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Tacklog</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'search' %}">Search</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav d-flex">
                        {% if request.user.is_authenticated %}
                        <li class="nav-item">
                            <a class="btn btn-light" href="{% url 'what-to-play' %}">What's next?</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'backlog' %}">My games</a>
                        </li>
                        <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Hello, {{ request.user }}</a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Settings</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
                                </ul>
                            </li>
                        {% else %}
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'login' %}">Log in</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'register' %}">Register</a>
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
        {% block content %}
        {% endblock %}
        <script>
            function adding(e) {
                e.innerHTML = "<div class=\"spinner-border spinner-border-sm\" role=\"status\"><span class=\'visually-hidden\''>Loading...</span></div> Adding";
            }
            function removing(e) {
                e.className = "btn btn-secondary";
                e.innerHTML = "<div class=\"spinner-border spinner-border-sm\" role=\"status\"><span class=\'visually-hidden\''>Loading...</span></div> Removing";
            }
            function loading(e) {
                e.innerHTML = "<div class=\"spinner-border spinner-border-sm\" role=\"status\"><span class=\'visually-hidden\''>Loading...</span></div> Loading";
            }
        </script>
    </body>
</html>
